<!-- core/templates/confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete File - SecureShare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center p-5">
                <i class="fas fa-exclamation-triangle fa-4x text-danger mb-4"></i>
                <h3 class="mb-3">Delete File?</h3>
                <p class="mb-4">Are you sure you want to delete <strong>{{ file.original_filename }}</strong>?</p>
                <p class="text-danger">This action cannot be undone!</p>
                
                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">
                        <i class="fas fa-trash"></i> Yes, Delete
                    </button>
                    <a href="{% url 'my_files' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
