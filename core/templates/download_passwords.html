<!-- core/templates/download_password.html -->
{% extends 'base.html' %}

{% block title %}Enter Password - SecureShare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-body p-5 text-center">
                <i class="fas fa-lock fa-4x text-primary mb-4"></i>
                <h3 class="mb-3">Password Required</h3>
                <p class="text-muted mb-4">This file is password protected. Please enter the password to download.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-unlock"></i> Unlock & Download
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
