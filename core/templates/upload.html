<!-- core/templates/upload.html -->
{% extends 'base.html' %}

{% block title %}Upload File - SecureShare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <h3 class="mb-4"><i class="fas fa-upload"></i> Upload File</h3>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="id_file" class="form-label">Select File</label>
                        {{ form.file }}
                        <div class="form-text">Maximum file size: 50MB</div>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> 
                        Your file will be encrypted with AES-256 encryption before storage
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-cloud-upload-alt"></i> Upload & Encrypt
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    #id_file {
        width: 100%;
        padding: 20px;
        border: 2px dashed #ddd;
        border-radius: 10px;
        background: #f9fafb;
        cursor: pointer;
        transition: all 0.3s;
    }
    #id_file:hover {
        border-color: var(--primary-color);
        background: #f3f4f6;
    }
</style>
{% endblock %}
